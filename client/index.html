<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/chatDOM.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <select class="roomChange">
        <option value="lobby">Lobby</option>
        <option value="newRoom">New Room</option>
        <input class="newRoomInput" type="text" placeholder="Create A Room">
      </select>
      <form>
        <input type="text" placeholder="Type a chat" class="chatMessage">
        <button class="chatSubmit">Submit</button>
      </form>
    </div>
    <div id="chats"></div>
    <div id="roomSelect"></div>
  </body>
</html>
